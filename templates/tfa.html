<!DOCTYPE html>
<html>
<head>
    <title>Two-Factor Authentication</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f5f5f5; /* Change background color */
            background-image:
                radial-gradient(circle at 20% 50%, rgba(0, 0, 0, 0.1), transparent),
                radial-gradient(circle at 80% 20%, rgba(0, 0, 0, 0.1), transparent);
            background-size: 100px 100px;
        }

        form {
            text-align: center;
            background-color: white; /* Change form background color */
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* Add box shadow */
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input[type="email"],
        input[type="text"],
        input[type="submit"] {
            width: 200px;
            padding: 8px;
            margin-bottom: 10px;
            border-radius: 3px;
            border: 1px solid #ccc;
        }

        input[type="submit"] {
            background-color: #3498db;
            color: white;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
    <form method="post">
        <label for="email">Email:</label>
        <br>
        <input type="email" id="email" name="email" required>
        <br><br>
        <label for="verification_code">Verification Code:</label>
        <br>
        <input type="text" id="verification_code" name="verification_code">
        <input type="hidden" id="verification_code_sent" name="verification_code_sent" value="{{ verification_code_sent }}">
        <br><br>
        <input type="submit" value="Submit">
    </form>
</body>
</html>
